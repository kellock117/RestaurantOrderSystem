<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <div id="container">
        <h1>Restaurants Order System</h1>
        <label>ID: <input type="text" id="id" required/> </label> <br/>
        <label>Password: <input type="text" id="password" required/></label> <br/>
        <button onclick="logInStatus()">LogIn</button>
    </div> 
    <script>
        function logInStatus() {
            fetch("http://localhost:5000", {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id: document.getElementById("id").value,
                    password: document.getElementById("password").value
                })
            }).then((response) => response.json())
            .then((data) => {
                if (data.status === 'success') {
                    location.replace("http://localhost:5000/" + data.role)
                }
                else if (data.status === 'incorrect password') {
                    window.alert("Password is incorrect. Please try again")
                }
                else if (data.status === 'no such ID') {
                    window.alert("There is no such ID.")
                }
            })
        }
    </script>
</body>
</html>
